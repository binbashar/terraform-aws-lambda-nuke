[tox]
minversion=2.3.1
envlist = py35,py36,py37,pytest,black,flake8,pylint,bandit,mypy
skipsdist = True

[testenv:pytest]
basepython = python3
skip_install = true
setenv =
    PYTHONPATH = package/
deps =
    pytest
    pytest-cov
    botocore
    boto3
    moto
commands =
    coverage run -m pytest tests/unit --disable-pytest-warnings --cov package 

[testenv:black]
basepython = python3
skip_install = true
deps =
    black>=19.3b0
commands =
    black package/ --line-length 79 --check

[testenv:flake8]
basepython = python3
skip_install = true
deps =
    flake8
    flake8-colors
    flake8-docstrings>=0.2.7
    # remove when https://gitlab.com/pycqa/flake8-docstrings/issues/36 is fixed
    pydocstyle<4
    flake8-import-order>=0.9
    flake8-typing-imports>=1.1
    pep8-naming
commands =
    flake8 package/

[testenv:pylint]
basepython = python3
skip_install = true
deps =
    pyflakes
    pylint
commands =
    pylint package/ --rcfile=tests/sanity/.pylintrc

[testenv:bandit]
basepython = python3
skip_install = true
deps =
    bandit
commands =
    bandit -r package/ -c tests/sanity/.bandit.yml

[testenv:mypy]
basepython = python3
skip_install = true
deps =
    mypy
commands =
    mypy --ignore-missing-imports package/

[flake8]
ignore = D401
max-complexity = 10 
exclude = package/nuke/timeparse.py
